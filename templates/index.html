<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Offline</title>
    <style>
        body {
            background-color: #333;
        }
        * {
            color: #666;
            font-family: monospace;
        }
        #activity {
            color: #333;
            background-color: #f00;
        }
        .flexcontainer {
            display: flex;
            flex-direction: column;
        }
        .flexbox {
            background-color: #222;
            border-radius: 2vmin;
            padding: 2vmin;
            font-size: 3vmin;
            margin: 2vmin;
        }
        .flexcontainerh {
            display: flex;
            flex-direction: row;
            align-items: center;
            flex-wrap: wrap;
        }
        .flexboxh {
            background-color: #222;
            border-radius: 2vmin;
            padding: 2vmin;
            font-size: 3vmin;
            margin: 2vmin;
        }
        .break {
            flex-basis: 100%;
            height: 0;
        }
        #info span {
            padding: 1vmin;
            border-radius: 1vmin;
        }
        #timeline {
            flex-grow: 1;
        }
        #timelineview {
            overflow-y: scroll;
        }
        .event {
            background-color: #333;
            border-radius: 1vmin;
            padding: 1vmin;
            font-size: large;
            margin: 1vmin;
        }
        button, input{
            color: #666;
            background-color: #333;
            border-color: #333;
            border-radius: 1vmin;
            margin: 1vmin;
        }
        input {
            flex-grow: 1;
            max-height: 4vmin;
            font-size: 2vmin;
        }
        #start {
            color: #333;
            background-color: #0f0;
            font-size: 3vmin;
            display: flex;
        }
    </style>
</head>
<body>
    <div id="info" class="flexbox">
        Session: <span id="activity">Inactive</span> 
        <br>
        <br>
        Time remaining:
        <br>
        <h1 id="time">60:00</h1>
        <button id="start" onclick="toggle();">Start Session</button>
    </div>
    <div id="timeline" class="flexbox">
        <div id="timelineview" class="flexcontainer">
            <div class="event flexbox">
                <span>00:00</span>
                <p>Session Inactive</p>
            </div> 
        </div>
        <div id="update" class="flexbox flexcontainerh">
            <input class="flexboxh" type="text" placeholder="Working on this, working that...">
            <button class="flexboxh">Send Update</button>
            <div class="break"></div>
            <input class="flexboxh" type="text" placeholder="/your/arcade/project/">
            <button class="flexboxh">Send Project Snapshot as Git Commit</button>
        </div>
    </div>
    <script>
        function $(id){
            return document.getElementById(id)
        }

        var session = false;
        var min = 60;
        var sec = 0;

        function toggle(){
            const xhr = new XMLHttpRequest();
            if(session == true){
                const url = "/endsession";
                xhr.open("GET", url);
                xhr.send();
                xhr.onreadystatechange = (e) => {
                    console.log(xhr.responseText)
                }
                end()
            }else{
                const url = "/startsession";
                xhr.open("GET", url);
                xhr.send();
                xhr.onreadystatechange = (e) => {
                    console.log(xhr.responseText)
                }
                start()
            }
        }

        function start(){
            var min = 60;
            var sec = 0;
            session = true;
            a = $("activity");
            a.innerHTML = "Active";
            a.style.backgroundColor = "#0f0"
        }

        function end(){
            session = false;
            a = $("activity");
            a.innerHTML = "Inactive";
            a.style.backgroundColor = "#f00"
        }

        function countdown(){
            t = $("time");
            t.innerHTML = min + ":" + sec;
            sec -= 1;
            if(sec == 0){
                sec == 60;
                min -= 1;
            }
        }
    </script>
</body>
</html>
